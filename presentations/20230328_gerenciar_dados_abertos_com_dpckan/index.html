<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Apresentação DTA</title>

		<link rel="stylesheet" href="../../dist/reset.css">
		<link rel="stylesheet" href="../../dist/reveal.css">
		<link rel="stylesheet" href="../../dist/theme/black.css">

		<!-- Mermaid -->
		<link
		  rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reset.css"
		/>
		<link
		  rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css"
		/>
		<link
		  rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/black.css"
		  id="theme"
		/>

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../../plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="./index.md"
				         data-separator="^\n\n\n"
				         data-separator-vertical="^\n\n"
				         data-separator-notes="^Note:"
				         data-charset="utf-8">
				    <!--
				        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
				        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
				    -->
				</section>
			</div>
		</div>

		<script src="../../dist/reveal.js"></script>
		<script src="../../plugin/notes/notes.js"></script>
		<script src="../../plugin/markdown/markdown.js"></script>
		<script src="../../plugin/highlight/highlight.js"></script>
		
		<!-- Mermaid -->
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js-mermaid-plugin@1.1.0/plugin/mermaid/mermaid.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				progress: true,
				slideNumber: 'c/t',
				totalTime: 4500,
				// Mermaid
				center: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMermaid ]
			});
		</script>
	</body>
</html>
